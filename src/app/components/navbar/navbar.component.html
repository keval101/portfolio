        <img src="../../../assets/images/logo.png" class="logo">
    </div>
    <ul class="navbar-nav">
        <li class="navbar-nav-item">
            <a href="#home" class="navbar-nav-item-link" [ngClass]="{'active': scroll >= 0 && scroll < 135}" (click)='onMenuClick()'>Home</a>
        </li>
        <li class="navbar-nav-item">
            <a href="#about" class="navbar-nav-item-link" [ngClass]="{'active': scroll >= 135 && scroll < 270}" (click)='onMenuClick()'>About</a>
        </li>
        <li class="navbar-nav-item">
            <a href="#education" class="navbar-nav-item-link"
                [ngClass]="{'active': scroll >= 270 && scroll < 430}" (click)='onMenuClick()'>Education</a>
        </li>
        <!-- <li class="navbar-nav-item">
            <a href="#service" class="navbar-nav-item-link" (click)='onMenuClick()'>Service</a>
        </li> -->
        <li class="navbar-nav-item">
            <a href="#projects" class="navbar-nav-item-link"
                [ngClass]="{'active': scroll >= 430 && scroll < 800}" (click)='onMenuClick()'>Project</a>
        </li>
        <li class="navbar-nav-item">
            <a href="#contact" class="navbar-nav-item-link" [ngClass]="{'active': scroll > 800}" (click)='onMenuClick()'>Contact Us</a>
        </li>
    </ul>
</div>
