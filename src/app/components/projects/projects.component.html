<section id="projects" class="section-y-padding section-x-padding project-section h-screen w-full">
    <div class="custom-container">
        <h1 class="section-title">Projects</h1>
        <div class="project-container">
            <div class="project-card" *ngFor = "let project of projects">
                <div class="project-card-image">
                    <img src="{{project.image}}">
                </div>

                <div class="project-card-detail">
                    <div class="project-card-text">
                        {{project.detailText}}
                    </div>

                    <div class="project-card-tag">
                        <span *ngFor="let tag of project.tags">{{tag}}</span>
                    </div>

                    <div class="project-card-button flex">
                        <button class="mr-4 fill-button">Live Demo</button>
                        <button class="outline-button">Source Code</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
